<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  Selecciona una región para desplegar la información
</div>


<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nº</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th>Info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1}}</td>
        <td>{{ country.flag }}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common" ></td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><button type="button" class="btn btn-primary" [routerLink]="['/countries/by', country.cca3]"><i class="bi bi-eye"></i></button></td>
      </tr>
    </tbody>

  </table>


</ng-template>
